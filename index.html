<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="nft-preview-card-component">
                <div class="nft-preview-card-component-image">
                    <img
                        class="token-image"
                        src="./images/image-equilibrium.jpg"
                        alt="Prismatic Equilibrium image"
                    />
                </div>

                <div class="nft-content">
                    <h3>Equilibrium #3429</h3>

                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>

                <div class="statistics">
                    <div class="statistic">
                        <img
                            src="./images/icon-ethereum.svg"
                            alt="Etherium icon"
                        />
                        <span class="ether">0.041 ETH</span>
                    </div>

                    <div class="statistic">
                        <img src="./images/icon-clock.svg" alt="clock icon" />
                        <span class="days-left">3 days left</span>
                    </div>
                </div>

                <div class="author">
                    <img
                        class="author-image"
                        src="./images/image-avatar.png"
                        alt="circular profile image of the author"
                    />
                    <p>
                        Creation of
                        <span class="author-name">Jules Wyvern</span>
                    </p>
                </div>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/M-its" target="_blank"
                    >Mitsrael Souza</a
                >.
            </div>
        </div>
    </body>
</html>
